<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakesh Jha Webchat</title>
</head>
<body>
  <div class="webchat" style="height: 400px; width: 300px;">
    <iframe
      style="height: 100%; width: 100%; border: none;"
      srcdoc='
      <!doctype html>
      <html lang="en">
        <head></head>
        <body>
          <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
          

          <script defer>
            window.botpress.on("webchat:ready", (conversationId) => {
              botpress.open({
                clientId: "9cffdff7-5001-4f0d-a8aa-d2fa81df3e6f"  <!-- Replace this with your actual Client ID -->
              });
            });
          </script>

          <script src="https://files.bpcontent.cloud/2025/04/09/09/20250409091353-5SYUEES7.js"></script>
        </body>
      </html>'
    ></iframe>
  </div>
</body>
</html>
