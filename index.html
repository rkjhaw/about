<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakesh Jha Webchat</title>
</head>
<body>
<div id="webchat-container" style="position: relative; width: 100%; height: 100%;">
  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script>
    window.botpress.init({
      botId: "7eb0cfab-0705-4f02-b957-1e7643a519d2",
      clientId: "9cffdff7-5001-4f0d-a8aa-d2fa81df3e6f",
      configuration: {
        botName: "Rakesh Jha Webchat Bot",
        botAvatar: "https://cdn.prod.website-files.com/637e5037f3ef83b76dcfc8f9/65b02372899b558fa6d650b8_Pricing%20Changes.webp",
        website: {},
        email: {},
        phone: {},
        termsOfService: {},
        privacyPolicy: {},
        color: "#3bf5a1",
        variant: "solid",
        themeMode: "light",
        fontFamily: "inter",
        radius: 1
      }
    });

    window.botpress.on("webchat:ready", () => {
      console.log("Webchat is ready");
      window.botpress.open();
    });
  </script>
  <style>
    #webchat-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .bpFab {
      display: none;
    }
    .bpWebchat {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</div>  
</body>
</html>
